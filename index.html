<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="gerador de senhas, password generator, senha" >
    <link rel="stylesheet" href="assets/style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <div class="logo">
        <h1>GERADOR DE SENHA</h1>
    </div>

    <main class="container-input">
        <span>Tamanho: <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="20" value="8"/>
        <button id="button" class="button-cta" onclick="generetePassword()">Gerar senha</button>
    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip" id="tooltip">Clique na senha para copiar.</span>
    </div>
    <script src="/assets/script.js"></script>
</body>
</html>
